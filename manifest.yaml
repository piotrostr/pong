apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /hello/
            pathType: Prefix
            backend:
              service:
                name: pong-api
                port:
                  number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: pong-port
  namespace: default
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 80
  selector:
    name: pong
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pong
  labels:
    name: pong
spec:
  selector:
    matchLabels:
      name: pong
  replicas: 1
  template:
    metadata:
      labels:
        name: pong
    spec:
      containers:
        - name: pong-api
          image: piotrostr/pong
          ports:
            - containerPort: 80
          resources: {}
      restartPolicy: Always
status: {}
